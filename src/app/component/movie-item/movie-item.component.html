<li class="collection-item">
  <span class="title">{{movie.title}}</span>
  <p>
    Film de {{movie.director.firstName}} {{movie.director.lastName}} ({{movie.releaseDate}})<br>
  </p>
  <a routerLink="/movie-detail/{{movie.id}}" class="btn-floating waves-effect waves-light"><i class="material-icons">add</i></a>
  <a *ngIf="isManageable" (click)="deleteMovie()" href="#" class="secondary-content"><i class="material-icons">delete</i></a>
</li>
