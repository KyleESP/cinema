<div class="container">
  <h4 class="figure-list-title center-align">Liste des personnages</h4>
  <div *ngIf="figures && figures.length; else no_figures" class="collection">
    <app-figure-item *ngFor="let figure of figures; let i = index" (delete)="clear(i)"
                    [figure]="figure"></app-figure-item>
  </div>
</div>

<ng-template #no_figures>
  <div class="container">
    <h4 class="figure-list-title center-align">Liste des personnages</h4>
    <div *ngIf="figures$ && (figures$ | async)?.length" [ngClass]="{'collection': (figures$ | async)}">
      <app-figure-item *ngFor="let figure of figures$ | async"
                      [figure]="figure"></app-figure-item>
    </div>
  </div>
</ng-template>
