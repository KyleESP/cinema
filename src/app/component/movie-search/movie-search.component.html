<div id="search-component">
  <h4><label for="search-box">Recherche de film</label></h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <app-movies *ngIf="(movies$ | async)?.length; else no_movies" [movies$]="movies$"></app-movies>
  <ng-template #no_movies>
    <div>
      Aucun film ne correspond à ces critères.
    </div>
  </ng-template>
</div>
