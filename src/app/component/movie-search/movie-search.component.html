<div id="search-component" class="container">
  <nav>
    <div class="nav-wrapper">
      <form autocomplete="off">
        <div class="input-field">
          <input #searchBox id="search" type="search" placeholder="Rechercher un film" (input)="search(searchBox.value)" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
  <app-movies *ngIf="(movies$ | async)?.length; else no_movies_found" [movies$]="movies$"></app-movies>
  <ng-template #no_movies_found>
    <app-movies></app-movies>
  </ng-template>
</div>
