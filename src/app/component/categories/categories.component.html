<div class="row">
  <div *ngFor="let category of categories" class="col s3 m3">
    <div class="card medium">
      <div class="card-image">
        <img src="{{category.image}}">
      </div>
      <div class="card-content">
        <span class="card-title" >{{category.wording}}</span>
      </div>
      <div class="card-action">
        <a href="/category-movies/{{category.id}}">Voir les films</a>
      </div>
    </div>
  </div>
</div>
