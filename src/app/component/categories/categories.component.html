<div class="card-group">
  <div *ngFor="let category of categories" class="card">
    <img src="{{category.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{category.wording}}</p>
      <a href="/category-movies/{{category.id}}" class="btn btn-primary">Voir les films</a>
    </div>
  </div>
</div>
