<div class="row">
    <div id="loginCard" class="card-panel col s3 m3">
      <form (ngSubmit)="submit()">
        <div class="row">
          <h5 id="loginTitle" >Connectez-vous</h5>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">email</i>
            <input name="email" id="email" type="email" class="validate" [(ngModel)]="email">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Email invalide" data-success=""></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">lock</i>
            <input name="password" id="password" type="password" [(ngModel)]="password">
            <label for="password">Mot de passe</label>
          </div>
        </div>
        <div class="row">
            <button id="loginButton" class="btn waves-effect waves-light" type="submit" name="submit">Se connecter</button>
        </div>
      </form>
    </div>
</div>
