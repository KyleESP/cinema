<div id="search-component">
  <h4><label for="search-box">Rechercher un acteur</label></h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <app-actors *ngIf="(actors$ | async)?.length; else no_actors_found" [actors$]="actors$"></app-actors>
  <ng-template #no_actors_found>
    <app-actors></app-actors>
  </ng-template>
</div>
