<div id="search-component" class="container">
  <nav>
    <div class="nav-wrapper">
      <form autocomplete="off">
        <div class="input-field">
          <input #searchBox id="search" type="search" placeholder="Rechercher un acteur" (input)="search(searchBox.value)" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons" (click)="searchBox.value = ''">close</i>
        </div>
      </form>
    </div>
  </nav>
  <app-actors *ngIf="(actors$ | async)?.length; else no_actors_found" [actors$]="actors$"></app-actors>
  <ng-template #no_actors_found>
    <app-actors></app-actors>
  </ng-template>
</div>
