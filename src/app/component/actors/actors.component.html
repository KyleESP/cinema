<div *ngIf="actors && actors.length; else no_actors" class="collection">
  <app-actor-item *ngFor="let actor of actors" [actor]="actor"></app-actor-item>
</div>
<ng-template #no_actors>
  <div *ngIf="actors$ && (actors$ | async)?.length" [ngClass]="{'collection': (actors$ | async)}">
    <app-actor-item *ngFor="let actor of actors$ | async" [actor]="actor"></app-actor-item>
  </div>
</ng-template>
