<div *ngIf="actors && actors.length; else no_actors" class="list-group">
  <div *ngFor="let actor of actors; let i = index" class="list-group-item">
    <app-actor-item [actor]="actor"></app-actor-item>
  </div>
</div>
<ng-template #no_actors>
  <div *ngIf="actors$ && (actors$ | async)?.length" class="list-group">
    <div *ngFor="let actor of actors$ | async" class="list-group-item">
      <app-actor-item [actor]="actor"></app-actor-item>
    </div>
  </div>
</ng-template>
