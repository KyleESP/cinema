<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div id="login-box" class="col-md-12">
        <form id="login-form" class="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-info btn-md" value="Connexion">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
